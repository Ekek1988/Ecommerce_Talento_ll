<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laferrere Express</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Laferrere Express</h1>
    <nav>
      <a href="#productos">Productos</a>
      <a href="#carrito">Carrito</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <button id="ver-carrito">ðŸ›’ Ver Carrito (<span id="carrito-contador">0</span>)</button>
  </header>

  <main>
    <section id="productos" class="productos-container"></section>

    <section id="carrito" class="carrito oculto">
      <h2>Carrito de Compras</h2>
      <ul id="carrito-items"></ul>
      <p>Total: $<span id="carrito-total">0</span></p>
      <button id="vaciar-carrito">Vaciar Carrito</button>
    </section>

    <section id="contacto" class="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
